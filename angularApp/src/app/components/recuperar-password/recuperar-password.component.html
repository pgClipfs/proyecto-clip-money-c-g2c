<app-header></app-header>

<div class="image-container">
    <div class="container">
        <div class="row">
        <div class="col-sm-12 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="wizard-container">
                <div class="card wizard-card">
                    <form class="form-container">
                        <div class="wizard-header">
                            <h3 class="col-sm-12 d-flex justify-content-center">
                            <b>Ingrese sus datos</b><br>
                            </h3>
                        </div>    
                        <div class="form-group col-sm-12 col-sm-offset-1">
                            <label for="email"><b>Email</b></label>
                            <input type="email" name="email" id="email" class="form-control"  placeholder="email" required>
                        </div>
                        <div class="form-group col-sm-12 col-sm-offset-1">
                            <label><b>Pregunta de seguridad</b></label><br>
                            <select name="Pregunta" class="form-control" required>
                                <option value="1"> ¿Nombre de la mascota de la infancia? </option>
                                <option value="2"> ¿Apodo en la escuela? </option>
                                <option value="3"> ¿A donde me gustaria viajar? </option>
                                <option value="4"> ¿De chico queria ser? </option>
                                <option value="5"> ¿Lo primero que compre con mi primer sueldo fue...? </option>
                                <option value="6"> ¿Libro preferido? </option>
                            </select>
                        </div>
                        <div class="form-group col-sm-12 col-sm-offset-1">
                            <label for="respuesta"><b>Respuesta</b></label>
                            <input type="text" name="respuesta" id="respuesta" class="form-control" placeholder="respuesta" required>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-block center-block" [routerLink]="['/new-password']"><b>Validar</b></button>
                        </div>
                    </form>
                </div>

            </div> <!-- wizard container -->
        </div>
        </div><!-- end row -->
    </div> <!--  big container -->
</div>
