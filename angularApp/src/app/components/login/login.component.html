<h3>Formulario de login:</h3>

<form [formGroup]="form" (ngSubmit)="requestLogin($event)">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input type="text" placeholder="Username" matInput formControlName="Username">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input type="text" placeholder="Password" matInput formControlName="Password" name="pass" required>
    </mat-form-field>
    <br>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button type="submit" >Ingresar</button>
  </mat-card-actions>
</form>
